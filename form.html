<body bgcolor="yellow">
  <h1>
      <center>Registration Form</center>
  </h1>
  <div style="background-color:rgb(235, 23, 23);margin-left:20%; margin-right: 20%;">
      <form style="margin-left:15%;font-style:bold;font-size: 25px;" >
          First name: <input type="text" name="first_name"><br>
          Last name : <input type="text" name="last_name"><br>
          User ID   :<input type="text" name="user_id"><br>
          Password  :<input type="password" name="password"><br>
          <button>Submit</button><br>
          <input type="checkbox" name="cprog" value="on">JAVA <br>
          <input type="checkbox" name="htm" value="on">HTML <br>
          <input type="radio" name="job" value="student">Student <br>
          <input type="radio" name="job" value="working">working professional <br>
          Interests : <input type="checkbox" name="chk" value="coding">Coading <br>
          <input type="checkbox" name="chk" value="sports">sports <br>
          <input type="checkbox" name="chk" value="singing">singing <br>
          Description: <br>
          <textarea rows="5" cols="50" name="description">Write description Here...</textarea><br>
          <select>
              <option value="html" selected>HTML</option>
              <option value="css">CSS</option>
              <option value="js">JAVASCRIPT</option>
              <option value="php">PHP</option>
          </select>
          <h3>UPLOAD YOUR RESUME</h3>
          <input type="file" name="fileupload" > <br>
          <input type="submit" value="submit" name="submit">
  
      </form>
  </div>
